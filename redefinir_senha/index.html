<!DOCTYPE html>

    <title>Redefinir Senha</title>

</head>
<body>
    <div class="container">
        <div class="form-box">

            <form action="/reset-password" method="POST">

                <input type="email" id="email" name="email" placeholder="seuemail@dominio.com" required>

                <label for="new-password">Nova Senha:</label>

            </form>
        </div>
    </div>
